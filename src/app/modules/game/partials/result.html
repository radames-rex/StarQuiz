<div class="modal">
	<div class="modal-content">
		<div class="modal-content-header">
			<span class="title">{{ "finished" | translate}}!</span>
			<span class="close" ng-click="vm.closeResults()">
				<i class="fas fa-times"></i>
			</span>
		</div>
		<div class="modal-content-details">
			<div class="points">
				{{total}} <small>{{ "points" | translate}}</small>
			</div>
			<div class="save">
				<h3>{{ "form_message" | translate}}:</h3>
				<small>* {{ "required_field" | translate}}</small>
				<form name="vm.saveForm" ng-submit="vm.saveResult(total)">
					<label for="">{{ "name" | translate}}*</label>
					<input type="text" ng-model="vm.player.name" autofocus="true" required="true">
					<label for="">{{ "email" | translate}}</label>
					<input type="text" ng-model="vm.player.email">
					<button class="btn btn-results">{{ "save" | translate}}!</button>
				</form>
			</div>
		</div>
	</div>
</div>
